<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2 class="h3 mt-4">Form Validation  <span class="small">- using regular expression</span></h2>
      <form>
        <div class="form-group">
          <label>Full name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
          <div class="invalid-feedback">
            Please enter First & Last name
          </div>
        </div>
        <div class="form-group">
          <label>Zip code <span class="small"> (in Sweden) </span></label>
          <input type="text" class="form-control" id="zip" placeholder="Zip code">
          <div class="invalid-feedback">
            Enter a valid Swedish zip code, in format like: '12345'
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email" placeholder="Email">
          <div class="invalid-feedback">
            Enter a valid email
          </div>
        </div>
        <div class="form-group">
          <label>Phone Number <span class="small"> (xxx-xxxxxxx / xx-xxxxxx) </span></label>
          <input type="text" class="form-control" id="phone" placeholder="Phone Number">
          <div class="invalid-feedback">
            Enter a valid phone number: xxx-xxxxxxx / xx-xxxxxx
          </div>
        </div>
        <div class="d-grid gap-2 mt-3">
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
        
      </form>
    </div>
  </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->

  </body>
</html>
